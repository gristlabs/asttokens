name: Build and test
on:
  push:
    branches:
      - master
  pull_requests:
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - 2.7
          - 3.5
          - 3.6
          - 3.7
          - 3.8
          - 3.9
          - 3.10
          - pypy2
          - pypy3
    env:
      # TODO test with this env var; enable if reasonable, or add comment why not.
      # ASTTOKENS_SLOW_TESTS: 1
      COVERALLS_PARALLEL: true

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          # TODO Remove the commented-out lines if it works.
          # pip install --upgrade setuptools>=44 wheel setuptools_scm[toml]>=3.4.3 pep517
          # pip install --upgrade coverage
          # # python3 -m pep517.build . # replace the following command with this one when you drop python 2
          # python ./setup.py bdist_wheel
          # export WHLNAME=./dist/asttokens-0.CI-py2.py3-none-any.whl
          # mv ./dist/*.whl $WHLNAME
          # pip install --upgrade --pre "$WHLNAME[test]"
          pip install --upgrade coveralls pytest setuptools setuptools_scm pep517
          pip install .

      - name: Test with pytest
        run: |
          coverage run --branch --include='asttokens/*' -m pytest --junitxml=./rspec.xml
          coverage report -m

      - name: Collect coverage results
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pip3 install --upgrade coveralls
          python3 -m coveralls --service=github

  finish:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Coveralls Finished
        uses: AndreMiras/coveralls-python-action@v20201129
        with:
          parallel-finished: true
